<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 추억</title>
  <style>
    body {
      text-align: center;
      font-family: "Pretendard", sans-serif;
      margin-top: 50px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
    }
    img {
      max-width: 80%;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }
    .info {
      font-size: 14px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>랜덤 추억</h1>
  <div id="container">
    <img id="photo" src="" alt="랜덤 사진">
    <div id="meta" class="info"></div>
    <br>
    <button onclick="showRandom()">다른 사진 보기</button>
  </div>

  <script>
    // 구글시트 JSON API (공개 설정 필요)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLnBh0XMe-FArg9_VrMc9ophL2c6dM-Im8KTCKMm1TlJ9o6tSwUz5-Vuva-mimmBnRkGqcrg1TwM0E/pubhtml
";

    let submissions = [];

    // 구글 시트에서 데이터 불러오기
    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2)); // 구글시트 JSON 파싱
        const rows = json.table.rows;

        // 승인된 데이터만 저장
        submissions = rows
          .map(r => ({
            url: r.c[0]?.v,   // 사진 URL
            place: r.c[1]?.v, // 장소
            user: r.c[2]?.v,  // 닉네임/인스타
            approved: r.c[3]?.v // 승인여부
          }))
          .filter(item => item.approved === "Y");

        showRandom(); // 첫 로드 시 표시
      });

    // 랜덤 표시 함수
    function showRandom() {
      if (submissions.length === 0) {
        document.getElementById("photo").src = "";
        document.getElementById("meta").innerText = "승인된 사진이 아직 없습니다.";
        return;
      }
      const random = submissions[Math.floor(Math.random() * submissions.length)];
      document.getElementById("photo").src = random.url;
      document.getElementById("meta").innerText =
        (random.place ? `📍 ${random.place} ` : "") +
        (random.user ? ` | 📸 ${random.user}` : "");
    }
  </script>
</body>
</html>
